databaseChangeLog:
  - changeSet:
      id: create-employee-projects-table
      author: elizaveta
      comment: Create employee-projects relation table
      changes:
        - createTable:
            tableName: employee-projects
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: employee_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: project_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: start_date_of_work
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: end_date_of_work
                  type: date
              - column:
                  name: created_at
                  type: timestamp with time zone
                  constraints:
                    nullable: false
              - column:
                  name: updated-at
                  type: timestamp with time zone
                  constraints:
                    nullable: false
              - column:
                  name: last_sync_at
                  type: timestamp with time zone
