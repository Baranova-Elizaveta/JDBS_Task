databaseChangeLog:
  - changeSet:
      id: create-table-projects
      author: elizaveta
      comment: Create projects table
      changes:
        - createTable:
            tableName: projects
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
              - column:
                  name: domain
                  type: varchar(255)
                  constraints:
                    nullable: false
                    checkConstraint: "domain IN ('TECHNOLOGY', 'HEALTHCARE', 'FINANCE', 'EDUCATION', 'RETAIL', 'MANUFACTURING')"
              - column:
                  name: created_at
                  type: timestamp with time zone
                  constraints:
                    nullable: false
              - column:
                  name: updated-at
                  type: timestamp with time zone
                  constraints:
                    nullable: false
              - column:
                  name: last_sync_at
                  type: timestamp with time zone
