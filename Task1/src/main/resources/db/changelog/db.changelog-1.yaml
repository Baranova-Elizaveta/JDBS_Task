databaseChangeLog:
  - changeSet:
      id: create-table-employees
      author: elizaveta
      comment: Create employees table
      changes:
        - createTable:
            tableName: employees
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: full-name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: start_date_of_work
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp with time zone
                  constraints:
                    nullable: false
              - column:
                  name: updated-at
                  type: timestamp with time zone
                  constraints:
                    nullable: false
              - column:
                  name: last_sync_at
                  type: timestamp with time zone
